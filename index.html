<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nicolas Rosero Correal">
    <meta name="description" content="Crud php con ajax para práctica y refuerzo">
    <link rel="shortcut icon" href="assets/img/task.png" type="image/x-icon">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Task PHP</title>
  </head>
  <body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a href="#" class="navbar-brand">Tasks App</a>
      <ul class="navbar-nav ml-auto">
        <form class="form-inline my-2 my-lg-0">
          <input
            type="search"
            id="search"
            class="form-control mr-sm-2"
            placeholder="Buscar tarea"
          >
        </form>
      </ul>
    </nav>
    <!-- End nav -->

    <div class="container p-5">
      <div class="row">
        <!-- Form tasks -->
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <form id="create-task-form">
                <input type="hidden" id="id-task">
                <div class="form-group">
                  <input
                    type="text"
                    id="name-task"
                    placeholder="Título"
                    class="form-control"
                    required
                    autofocus
                  >
                </div>
                <div class="form-group">
                  <textarea
                    id="description-task"
                    cols="30"
                    rows="10"
                    class="form-control"
                    placeholder="Descripción"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block text-center">
                  Guardar
                </button>
                <button disabled id="btn-cancel-edit" class="btn btn-danger btn-block text-center">
                  Cancelar
                </button>
              </form>
            </div>
          </div>
        </div>
        <!-- End form tasks -->
        <!-- Table tasks -->
        <div class="col-md-7">
          <table class="table table-bordered table-striped table-hover table-sm">
            <thead>
              <tr>
                <th>Título</th>
                <th>Descripción</th>
                <th colspan="2" class="text-center">Acciones</th>
              </tr>
            </thead>
            <tbody id="table-tasks"></tbody>
          </table>
        </div>
        <!-- End table tasks -->
      </div>
    </div>
    
    <!-- JS -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
